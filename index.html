<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialer dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="images/logo.png" class="logo" alt="logo" >
        <p>User:- 500101</p>
        <p>Date & Time</p>
        <div class="nav-bar-btn">
            <button class="Btn">
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                <div class="text">Logout</div>
            </button>
        </div>
    </nav>

    <div class="main-container">
        <div class="left-side">
            <div class="contact-fild">
                <div class="relative">
                    <span class="country-code">+91</span>
                    <input class="input-cal input-base" id="input" placeholder="00000-00000" type="text">
                    <button class="dail-number"><img src="images/arrow-right.png" alt=""></button>
                    <label id="label-input">Phone number</label>
                    <button class="next-number-btn"><img src="" alt=""></button>
                    <!-- <button><img src="" alt=""></button> -->
                </div>
            </div>
            <div class="left-side-main-first">
                <!-- <p class="first-contact">+91 77108-71353</p> -->
                <div class="left-side-user">
                    <img src="images/user.jpg">
                    <p>Shubham Vishwakarma</p>
                </div>
                <div class="left-side-contact-details">
                    <div class="number-timer">
                        <img src="images/india-flag.png">
                        <p>+91 77108-71353</p>
                    </div>
                    <span>02:10</span>
                </div>
                <div class="main-contact-details">
                    <div class="action-container">
                        <p class="action">Action</p>
                        <p class="activity">Activity</p>
                    </div>
                    <div class="action-container-logo">
                        <div class="action-logo">
                            <img src="images/transfer.png">
                            <p>transfer</p>
                        </div>
                        <div class="action-logo">
                            <img src="images/hold.png">
                            <p>hold</p>
                        </div>
                        <div class="action-logo">
                            <img src="images/contract_542681.png">
                            <p>note</p>
                        </div>
                        <div class="action-logo">
                            <img src="images/tag.png">
                            <p>tags</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="left-side-main-second">
                <div class="action-logo-second">
                    <img src="images/mute.png">
                    <p>mute</p>
                </div>
                <div class="action-logo-second">
                    <img src="images/keypad.png">
                    <p>keypad</p>
                </div>
                <div class="action-logo-second">
                    <img src="images/rec.png">
                    <p>rec.</p>
                </div>
            </div>
            <div class="hangup-btn">
                <img src="images/Hangup.png" class="hangup">
            </div>
        </div>
        <div class="right-side">

        </div>
    </div>
</body>
</html>
